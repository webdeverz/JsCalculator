<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JsCalculator - WebDeverz</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="screen" readonly>
        <!-- <div id="screen"></div> -->
        <div id="number">
            <button class="buttons plus" id="button-1">+</button>
            <button class="buttons minus" id="button-2">-</button>
            <button class="buttons divide" id="button-3">/</button>
            <button class="buttons into" id="button-4">*</button>
            <button class="buttons" id="button-5">1</button>
            <button class="buttons" id="button-6">2</button>
            <button class="buttons" id="button-7">3</button>
            <button class="buttons" id="button-8">=</button>
            <button class="buttons" id="button-9">4</button>
            <button class="buttons" id="button-10">5</button>
            <button class="buttons" id="button-11">6</button>
            <button class="buttons" id="button-12">7</button>
            <button class="buttons" id="button-13">0</button>
            <button class="buttons" id="button-14">8</button>
            <button class="buttons" id="button-15">9</button>
            <button class="buttons" id="button-16">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
